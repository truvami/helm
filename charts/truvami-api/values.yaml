# Default values for truvami-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

api:
  server:
    port: 8888
    cors:
      allowedOrigins:
        - http://localhost:3000
        - http://api.truvami.com
        - http://api.test.truvami.com

  metrics:
    enabled: true
    port: 8889

  auth:
    jwksURL: "https://sso.sbcdc.ch/auth/realms/truvami/protocol/openid-connect/certs"
    issuer: "https://sso.sbcdc.ch/auth/realms/truvami"

  grpc:
    host: "0.0.0.0"
    port: 5001

database:
  secretName: truvami-stack-app
  secretKey: uri

replicaCount: 1

image:
  repository: ghcr.io/truvami/api
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

metrics:
  enabled: true
  port: 9090
  serviceMonitor:
    enabled: false
    additionalLabels: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /healthz
    port: metrics
readinessProbe:
  httpGet:
    path: /readyz
    port: metrics

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes:
  - configMap:
      defaultMode: 420
      name: "config-api"
      optional: false
    name: config

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - mountPath: /etc/truvami-api
    name: config
    readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

serviceMonitor:
  enabled: false