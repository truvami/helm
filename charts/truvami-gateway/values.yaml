# Default values for truvami-gateway.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

gateway:
  topic: truvami
  otel:
    enable: true
    endpoint: "localhost:4318"

  kafka:
    bootstrap:
      servers:
        - truvami-stack-kafka-bootstrap:9093
    allow.auto.create.topics: false
    enable.ssl.certificate.verification: false
    ssl:
      ca:
        location: /var/run/secrets/kafka/ca.crt
    security:
      protocol: SSL

kafka:
  topic:
    partitions: 3
    replicas: 3
    config:
      retention.ms: 2592000000
      segment.bytes: 1073741824

replicaCount: 1

image:
  repository: ghcr.io/truvami/gateway
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: metrics
readinessProbe:
  httpGet:
    path: /
    port: metrics

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

volumes:
  - configMap:
      defaultMode: 420
      name: "truvami-gateway-config"
      optional: false
    name: config
  - name: kafka-credentials
    secret:
      defaultMode: 420
      optional: false
      secretName: "truvami-gateway-kafka"

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - mountPath: /etc/truvami-gateway
    name: config
    readOnly: true
  - mountPath: /var/run/secrets/kafka
    mountPropagation: None
    name: kafka-credentials
    readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
