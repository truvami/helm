apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "truvami-gateway.fullname" . }}-test-connection"
  labels:
    {{- include "truvami-gateway.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "truvami-gateway.fullname" . }}:{{ .Values.service.port }}']
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi
  restartPolicy: Never
