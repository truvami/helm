apiVersion: v1
kind: Service
metadata:
  name: {{ include "truvami-gateway.fullname" . }}
  labels:
    {{- include "truvami-gateway.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "truvami-gateway.selectorLabels" . | nindent 4 }}
