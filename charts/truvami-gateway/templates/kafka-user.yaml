apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: "{{ .Values.gateway.topic }}-uplinks"
  labels:
    strimzi.io/cluster: truvami-stack
spec:
  partitions: {{ .Values.kafka.topic.partitions | default 3 }}
  replicas: {{ .Values.kafka.topic.replicas | default 3 }}
  config: {{ .Values.kafka.topic.config | toYaml | nindent 4 }}
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: "{{ .Values.gateway.topic }}-uplinks"
  labels:
    strimzi.io/cluster: truvami-stack
spec:
  partitions: {{ .Values.kafka.topic.partitions | default 3 }}
  replicas: {{ .Values.kafka.topic.replicas | default 3 }}
  config: {{ .Values.kafka.topic.config | toYaml | nindent 4 }}
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: {{ .Release.Name }}
  labels:
    strimzi.io/cluster: truvami-stack
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name:  "{{ .Values.gateway.topic }}-uplinks"
          patternType: literal
        operations:
          - Create
          - Describe
          - Write
        host: "*"
      - resource:
          type: topic
          name:  "{{ .Values.gateway.topic }}-errors"
          patternType: literal
        operations:
          - Create
          - Describe
          - Write
        host: "*"
---