apiVersion: v1
kind: Secret
metadata:
  name: {{ include "truvami-dashboard.fullname" . }}
  labels:
    {{- include "truvami-dashboard.labels" . | nindent 4 }}
type: Opaque
data:
  ISSUER: {{ .Values.issuer | b64enc }}
  CLIENT_ID: {{ .Values.clientId | b64enc }}
  NEXT_PUBLIC_API_URL: {{ .Values.apiUrl | b64enc }}
  NEXT_PUBLIC_ISSUER: {{ .Values.issuer | b64enc }}
  NEXTAUTH_SECRET: {{- if (lookup "v1" "Secret" .Release.Namespace (include "truvami-dashboard.fullname" .)) }}
    {{ (lookup "v1" "Secret" .Release.Namespace (include "truvami-dashboard.fullname" .)).data.NEXTAUTH_SECRET }}
  {{- else }}
    {{ randAlphaNum 64 | b64enc }}
  {{- end }}
  NEXTAUTH_URL_INTERNAL: {{ print "http://0.0.0.0:" .Values.service.port | b64enc }}
  {{- with (index .Values.ingress.hosts 0) }}
  NEXTAUTH_URL: {{ print "https://" .host | b64enc }}
  NEXT_PUBLIC_APP_URL: {{ print "https://" .host | b64enc }}
  {{- end }}
  {{- if .Values.postgres.enabled }}
  # Database configuration for managed PostgreSQL
  DB_HOST: {{ printf "%s-postgres-rw" (include "truvami-dashboard.fullname" .) | b64enc }}
  DB_PORT: {{ "5432" | b64enc }}
  DB_NAME: {{ "dashboard" | b64enc }}
  DB_USER: {{ "dashboard" | b64enc }}
  {{- else if .Values.postgres.external.existingSecret }}
  # Database configuration from existing secret - secrets will be mounted from external secret
  {{- else }}
  # Database configuration for external PostgreSQL
  DATABASE_URL: {{ printf "postgresql://%s:%s@%s:%g/%s" .Values.postgres.external.username .Values.postgres.external.password .Values.postgres.external.host .Values.postgres.external.port .Values.postgres.external.database | b64enc }}
  DB_HOST: {{ .Values.postgres.external.host | b64enc }}
  DB_PORT: {{ .Values.postgres.external.port | toString | b64enc }}
  DB_NAME: {{ .Values.postgres.external.database | b64enc }}
  DB_USER: {{ .Values.postgres.external.username | b64enc }}
  DB_PASSWORD: {{ .Values.postgres.external.password | b64enc }}
  {{- end }}
