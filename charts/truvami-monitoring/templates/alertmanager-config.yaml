{{- if .Values.alertmanager.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "truvami-monitoring.fullname" . }}-alertmanager-config
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "truvami-monitoring.labels" . | nindent 4 }}
type: Opaque
stringData:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    # Define templates for notifications
    templates:
      - '/etc/alertmanager/config/*.tmpl'

    # Routing configuration
    route:
      group_by: ['namespace']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h
      receiver: 'default'
      routes:
      # Watchdog alert route - send to configured webhook URL
      - matchers:
          - alertname = "Watchdog"
        receiver: 'watchdog-heartbeat'
        group_wait: 0s
        group_interval: 5m
        repeat_interval: 5m
      
      # TruvamiWatchdog alert route - send to UptimeRobot heartbeat  
      - matchers:
          - alertname = "TruvamiWatchdog"
        receiver: 'watchdog-heartbeat'
        group_wait: 0s
        group_interval: 5m
        repeat_interval: 5m
      
      # Dead man's switch route - critical alerts
      - matchers:
          - alertname = "TruvamiWatchdogDeadMansSwitch"
        receiver: 'critical-alerts'
        group_wait: 0s
        group_interval: 1m
        repeat_interval: 5m
      

      # Critical alerts
      - matchers:
          - severity = "critical"
        receiver: 'critical-alerts'
        group_wait: 30s
        group_interval: 5m
        repeat_interval: 30m
      
      # Major alerts
      - matchers:
          - severity = "major"
        receiver: 'major-alerts'
        group_wait: 1m
        group_interval: 10m
        repeat_interval: 1h
      
      # Other severity levels
      - matchers:
          - severity =~ "intermediate|warning|minor"
        receiver: 'default'

    receivers:
    # Null receiver
    - name: 'null'

    # Watchdog heartbeat receiver - sends to configured webhook URL
    - name: 'watchdog-heartbeat'
      {{- if .Values.watchdog.webhookUrl }}
      webhook_configs:
      - url: {{ .Values.watchdog.webhookUrl | quote }}
        send_resolved: false
        http_config:
          follow_redirects: true
        title: 'Truvami Monitoring Watchdog'
        text: 'Monitoring system is operational'
      {{- end }}

    # Critical alerts receiver
    - name: 'critical-alerts'

    # Major alerts receiver
    - name: 'major-alerts'

    # Default receiver for other alerts
    - name: 'default'

    # Inhibition rules
    inhibit_rules:
    - equal:
        - namespace
        - alertname
      source_matchers:
        - severity = critical
      target_matchers:
        - severity =~ warning|info
    - equal:
        - namespace
        - alertname
      source_matchers:
        - severity = warning
      target_matchers:
        - severity = info
    - equal:
        - namespace
      source_matchers:
        - alertname = InfoInhibitor
      target_matchers:
        - severity = info
    - target_matchers:
        - alertname = InfoInhibitor

{{- end }}