
{{- $files := .Files.Glob "dashboards/*.json" }}
{{- range $path, $_ := $files }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-%s" "truvami-dashboard" (base $path) | replace ".json" "" | quote }}
  labels:
    grafana_dashboard: "1"
  namespace: {{ $.Release.Namespace }}
data:
  {{ base $path | quote }}: |-
{{ $.Files.Get $path | nindent 4 }}
{{- end }}
