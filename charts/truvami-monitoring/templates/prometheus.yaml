apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{ include "truvami-monitoring.fullname" . }}"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "{{ include "truvami-monitoring.fullname" . }}"
rules:
- apiGroups: [""]
  resources:
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources:
  - configmaps
  verbs: ["get"]
- apiGroups:
  - discovery.k8s.io
  resources:
  - endpointslices
  verbs: ["get", "list", "watch"]
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "{{ include "truvami-monitoring.fullname" . }}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: "{{ include "truvami-monitoring.fullname" . }}"
subjects:
- kind: ServiceAccount
  name: "{{ include "truvami-monitoring.fullname" . }}"
  namespace: {{ .Release.Namespace }}
---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: "{{ include "truvami-monitoring.fullname" . }}"
spec:
  serviceAccountName: "{{ include "truvami-monitoring.fullname" . }}"
  replicas: 2
  podMonitorSelector: {}
  podMonitorNamespaceSelector:
    matchLabels:
      kubernetes.io/metadata.name : {{ .Release.Namespace }}
  logFormat: "json"
  retention: {{ .Values.prometheus.retention | default "10d" }}
  resources: {{ toYaml .Values.prometheus.resources | nindent 4 }}
  securityContext:
    fsGroup: 0
    runAsGroup: 0
    runAsNonRoot: false
    runAsUser: 0
    seccompProfile:
      type: RuntimeDefault
  storage:
    volumeClaimTemplate:
      spec:
        resources:
          requests:
            storage: {{ .Values.prometheus.storageSize | default "10Gi" }}
  ruleSelector: {}
  ruleNamespaceSelector:
    matchLabels:
      kubernetes.io/metadata.name: {{ .Release.Namespace }}
  scrapeConfigSelector: {}
  scrapeConfigNamespaceSelector:
    matchLabels:
      kubernetes.io/metadata.name: {{ .Release.Namespace }}
  serviceMonitorSelector: {}
  serviceMonitorNamespaceSelector:
    matchLabels:
      kubernetes.io/metadata.name: {{ .Release.Namespace }}
  alerting:
    alertmanagers:
    - namespace: {{ .Release.Namespace }}
      name: "{{ include "truvami-monitoring.fullname" . }}"
      port: web
---
apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  name: "{{ include "truvami-monitoring.fullname" . }}"
spec:
  replicas: 2
  configSecret: "{{ include "truvami-monitoring.fullname" . }}-alertmanager-config"
  resources: {{ toYaml .Values.alertmanager.resources | default "{}" | nindent 4 }}
