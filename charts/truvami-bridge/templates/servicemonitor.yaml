{{- if .Values.serviceMonitor.enabled -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: truvami-api
  labels:
    {{- include "truvami-bridge.labels" . | nindent 4 }}
spec:
  jobLabel: k8s-apps
  selector:
    matchLabels:
    {{- include "truvami-bridge.selectorLabels" . | nindent 6 }}
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  endpoints:
  - port: metrics
    interval: 15s
    path: /metrics
{{- end -}}