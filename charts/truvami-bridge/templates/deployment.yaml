apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "truvami-bridge.fullname" . }}
  labels:
    {{- include "truvami-bridge.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "truvami-bridge.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "truvami-bridge.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "truvami-bridge.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              {{- include "truvami-bridge.selectorLabels" . | nindent 14 }}
      containers:
        - name: {{ .Chart.Name }}
          args:
            - '--config'
            - /etc/truvami-bridge/config.yaml
          command:
            - /usr/bin/truvami-bridge
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: KAFKA_GROUP_ID
              value: {{ .Release.Name }}
            - name: TRUVAMI_ENVIRONMENT
              value: {{ .Values.enviroment | default "production" }}
            - name: LORACLOUD_APIKEY
              valueFrom:
                secretKeyRef:
                  key: apikey
                  name: "{{ .Values.bridge.topic }}-loracloud"
                  optional: true # only required for some devices
            - name: GOOGLE_APIKEY
              valueFrom:
                secretKeyRef:
                  key: apikey
                  name: "{{ .Values.bridge.topic }}-google"
                  optional: false
            - name: KAFKA_SSL_KEYSTORE_LOCATION
              value: /var/run/secrets/kafka/user.p12
            - name: KAFKA_SSL_KEYSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: user.password
                  name: "{{ .Values.bridge.topic }}-bridge-kafka"
                  optional: false
            - name: KAFKA_SSL_KEY_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: user.password
                  name: "{{ .Values.bridge.topic }}-bridge-kafka"
                  optional: false
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
