# Default values for truvami-siren.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

siren:
  # Strimzi cluster name for Kafka resources
  cluster: truvami-stack

  metrics:
    port: 9090

  otel:
    endpoint: "tempo.grafana-tempo.svc.cluster.local:4318"


  grpc:
    server: truvami-stack-truvami-api:5001

  valkey:
    key-prefix: "siren"
    cache-ttl: 15m

  kafka:
    bootstrap:
      servers:
        - truvami-stack-kafka-bootstrap:9093
    enable.ssl.certificate.verification: false
    group:
      id: siren
    ssl:
      ca:
        location: /var/run/secrets/kafka/ca.crt
    security:
      protocol: SSL
    alerts:
      topics:
        uplinks: alerts.uplinks
        positions: alerts.positions
        battery-statuses: alerts.battery-statuses
        rotations: alerts.rotations
        events: alerts.events
      retry-topics:
        uplinks: alerts.uplinks-retry
        positions: alerts.positions-retry
        battery-statuses: alerts.battery-statuses-retry
        rotations: alerts.rotations-retry
        events: alerts.events-retry
      dlq-topics:
        uplinks: alerts.uplinks-dlq
        positions: alerts.positions-dlq
        battery-statuses: alerts.battery-statuses-dlq
        rotations: alerts.rotations-dlq
        events: alerts.events-dlq
      retry:
        first-retry: 5s
        second-retry: 10m
        third-retry: 1h
      poll-timeout: 1s

  alerts:
    device-inactive:
      evaluation-interval: 1m
    dispatcher:
      webhook:
        timeout: 5s
      worker-pool:
        size: 8
        queue: 32

valkey:
  secretName: truvami-stack-valkey
  secretKey: uri

kafka:
  topic:
    partitions: 12
    replicas: 3
    config:
      retention.ms: 2592000000
      segment.bytes: 1073741824

# Number of replicas for the StatefulSet
# Note: Only the first replica (pod-0) will have ENABLE_DEVICE_INACTIVE_EVALUATION="true"
replicaCount: 1

image:
  repository: ghcr.io/truvami/siren
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

serviceMonitor:
  enabled: false

podAnnotations: {}
podLabels: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /healthz
    port: metrics
readinessProbe:
  httpGet:
    path: /readyz
    port: metrics

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

volumes:
  - configMap:
      defaultMode: 420
      name: "siren-config"
      optional: false
      items:
        - key: config.yaml
          path: config.yaml
        - key: set-env.sh
          path: set-env.sh
    name: config
  - name: kafka-credentials
    secret:
      defaultMode: 420
      optional: false
      secretName: "truvami-siren-kafka"

# Additional volumeMounts on the output StatefulSet definition.
volumeMounts:
  - mountPath: /etc/truvami-siren
    name: config
    readOnly: true
  - mountPath: /var/run/secrets/kafka
    mountPropagation: None
    name: kafka-credentials
    readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
