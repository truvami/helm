{{- $root := . -}}
{{- range $name, $topic := .Values.siren.kafka.alerts.topics }}
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: "{{ $topic }}"
  labels:
    strimzi.io/cluster: {{ $root.Values.siren.cluster | default $root.Release.Name }}
spec:
  partitions: {{ $root.Values.kafka.topic.partitions | default 3 }}
  replicas: {{ $root.Values.kafka.topic.replicas | default 3 }}
  config: {{ $root.Values.kafka.topic.config | toYaml | nindent 4 }}
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: "{{ index $root.Values.siren.kafka.alerts "retry-topics" $name }}"
  labels:
    strimzi.io/cluster: {{ $root.Values.siren.cluster | default $root.Release.Name }}
spec:
  partitions: {{ $root.Values.kafka.topic.partitions | default 3 }}
  replicas: {{ $root.Values.kafka.topic.replicas | default 3 }}
  config: {{ $root.Values.kafka.topic.config | toYaml | nindent 4 }}
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: "{{ index $root.Values.siren.kafka.alerts "dlq-topics" $name }}"
  labels:
    strimzi.io/cluster: {{ $root.Values.siren.cluster | default $root.Release.Name }}
spec:
  partitions: {{ $root.Values.kafka.topic.partitions | default 3 }}
  replicas: {{ $root.Values.kafka.topic.replicas | default 3 }}
  config: {{ $root.Values.kafka.topic.config | toYaml | nindent 4 }}
---
{{ end -}}
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: "truvami-siren-kafka"
  labels:
    strimzi.io/cluster: {{ .Values.siren.cluster | default .Release.Name }}
spec:
  authentication:
    type: tls
  authorization:
    acls:
      # Read/Describe ANY topic starting with "alerts."
      - host: "*"
        operations: ["Read","Describe"]
        resource:
          type: topic
          name: "alerts."
          patternType: prefix

      # Produce/Create to ANY topic starting with "alerts."
      # (Kafka doesnâ€™t support suffix-only ACLs like "*-retry" or "*-dlq")
      - host: "*"
        operations: ["Create","Describe","Write"]
        resource:
          type: topic
          name: "alerts."
          patternType: prefix

      - host: '*'
        operations:
          - Read
          - Write
        resource:
          name: __consumer_offsets
          patternType: literal
          type: topic
      - host: '*'
        operations:
          - Describe
          - Read
          - Write
        resource:
          name: {{ .Release.Name }}
          patternType: literal
          type: group
    type: simple
---
