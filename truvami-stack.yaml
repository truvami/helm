truvami-gateway:
  imagePullSecrets:
    - name: ghcr-io
  ingress:
    enabled: true
    className: "nginx-external"
    annotations:
      "cert-manager.io/issuer": "truvami-letsencrypt-production"
      "nginx.ingress.kubernetes.io/rewrite-target": /$2
    tls:
      - secretName: gateway-test-truvami-com-tls
        hosts:
          - gateway.test.truvami.com