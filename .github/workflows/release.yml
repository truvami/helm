name: Release Charts on Main

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  charts:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Set up Go (for Jsonnet tools)
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Add Helm repos
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo add strimzi https://strimzi.io/charts/
          helm repo update

      - name: Build Dashboards
        run: |
          make build-dashboards

      - name: Build Charts
        run: |
          make build-stack

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: charts
          skip_existing: true
          mark_as_latest: false
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Login to GHCR (OCI)
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io \
            --username "${{ github.actor }}" --password-stdin

      - name: Push packaged charts to GHCR (OCI)
        run: |
          set -e
          shopt -s nullglob
          dir=.cr-release-packages
          if [ ! -d "$dir" ]; then
            echo "No packaged charts found (directory $dir missing). Skipping OCI push."
            exit 0
          fi
          pkgs=($dir/*.tgz)
          if [ ${#pkgs[@]} -eq 0 ]; then
            echo "No packaged charts to push."
            exit 0
          fi
          for pkg in "${pkgs[@]}"; do
            echo "Pushing $pkg to oci://ghcr.io/truvami/helm"
            helm push "$pkg" oci://ghcr.io/truvami/helm
          done
