version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 10
    labels:
      - dependencies
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      actions-all:
        patterns:
          - "*"
